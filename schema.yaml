x-google-marketplace:
  schemaVersion: v2

  applicationApiVersion: v1beta1
  # The published version is required and MUST match the tag
  # of the deployer image
  publishedVersion: '1.3.0'
  publishedVersionMetadata:
    releaseNote: >-
      A first release.
  images:
    '':
      properties:
        tsbImageRepo:
          type: REPO_WITH_REGISTRY
        tsbImageTag:
          type: TAG
    eck-operator:
      properties:
        eckImage:
          type: FULL
    tctl:
      properties:
        tctlImageRepo:
          type: REPO_WITH_REGISTRY
        tctlImageTag:
          type: TAG
    postgres-operator:
      properties:
        pgoperatorImage:
          type: FULL
    spilo-13:
      properties:
        spiloImage:
          type: FULL
    elasticsearch:
      properties:
        esImage:
          type: FULL
    cert-manager-cainjector:
      properties:
        cminjectorImage:
          type: FULL
    cert-manager-controller:
      properties:
        cmcontrollerImage:
          type: FULL
    cert-manager-webhook:
      properties:
        cmwebhookImage:
          type: FULL
properties:
  name:
    type: string
    default: "tsb"
    x-google-marketplace:
      type: NAME
  namespace:
    type: string
    x-google-marketplace:
      type: NAMESPACE
  reportingSecret:
    type: string
    x-google-marketplace:
      type: REPORTING_SECRET
  tsb_password:
    type: string
    x-google-marketplace:
      type: MASKED_FIELD
  cluster_name:
    type: string
    default: "cluster-2"
    x-google-marketplace:
      type: STRING
  mp_cluster:
    type: string
    default: "management-plane"
    x-google-marketplace:
      type: STRING
  zone:
    type: string
    default: "us-central1-c"
    x-google-marketplace:
      type: STRING
  project:
    type: string
    default: "gke-istio-test-psb"
    x-google-marketplace:
      type: STRING
  service_account:
    title: Cluster Admin Service Account
    type: string
    x-google-marketplace:
      type: SERVICE_ACCOUNT
      serviceAccount:
        description: "Name of a service account in the target namespace that has cluster-admin permissions. This is needed for the operator to create Tetrate Service Bridge and resources."
        roles:
        - type: ClusterRole
          rulesType: PREDEFINED
          rulesFromRoleName: cluster-admin
required:
- name
- namespace
- tsb_password
- service_account
