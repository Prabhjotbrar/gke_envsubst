x-google-marketplace:
  schemaVersion: v2

  applicationApiVersion: v1beta1
  # The published version is required and MUST match the tag
  # of the deployer image
  publishedVersion: '1.3'
  publishedVersionMetadata:
    releaseNote: >-
      A first release.
  images:
    '':
      properties:
        tsb.image.repo:
          type: REPO_WITH_REGISTRY
        tsb.image.tag:
          type: TAG
    eck:
      properties:
        eck.image:
          type: FULL
    tctl:
      properties:
        tctl.image:
          type: FULL
    pgoperator:
      properties:
        pgoperator.image:
          type: FULL
    spilo:
      properties:
        spilo.image:
          type: FULL
    es:
      properties:
        es.image:
          type: FULL
    cminjector:
      properties:
        cminjector.image:
          type: FULL
    cmcontroller:
      properties:
        cmcontroller.image:
          type: FULL
    cmwebhook:
      properties:
        cmwebhook.image:
          type: FULL
properties:
  APP_INSTANCE_NAME:
    type: string
    x-google-marketplace:
      type: NAME
  NAMESPACE:
    type: string
    x-google-marketplace:
      type: NAMESPACE
  TSB_PASSWORD:
    type: string
    x-google-marketplace:
      type: MASKED_FIELD
  CLUSTER_NAME:
    type: string
    default: "cluster-2"
    x-google-marketplace:
      type: STRING
  MP_CLUSTER:
    type: string
    default: "management-plane"
    x-google-marketplace:
      type: STRING
  ZONE:
    type: string
    default: "us-central1-c"
    x-google-marketplace:
      type: STRING
  PROJECT:
    type: string
    default: "gke-istio-test-psb"
    x-google-marketplace:
      type: STRING
  STORAGE_CLASS:
    type: string
    default: "standard"
    x-google-marketplace:
      type: STORAGE_CLASS
  SERVICE_ACCOUNT:
    title: Cluster Admin Service Account
    description: >-
      Name of a service account in the target namespace that
      has cluster-admin permissions. This is needed for the operator
      to create Tetrate Service Bridge and resources.
    type: string
    x-google-marketplace:
      type: SERVICE_ACCOUNT
      serviceAccount:
        roles:
        - type: ClusterRole
          rulesType: PREDEFINED
          rulesFromRoleName: cluster-admin
required:
- APP_INSTANCE_NAME
- NAMESPACE
- TSB_PASSWORD
- SERVICE_ACCOUNT
